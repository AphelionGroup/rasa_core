intents:
  - request_restaurant:
      use_entities: false
  - chitchat:
      use_entities: false
  - inform
  - affirm
  - deny
  - stop
  - thankyou
  - greet

entities:
  - cuisine
  - number
  - feedback
  - seating

slots:
  cuisine:
    type: unfeaturized
    auto_fill: false
  number:
    type: unfeaturized
    auto_fill: false
  outdoor_seating:
    type: unfeaturized
    auto_fill: false
  preferences:
    type: unfeaturized
    auto_fill: false
  feedback:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized

templates:
  utter_ask_cuisine:
    - text: "what cuisine?"
  utter_ask_number:
    - text: "how many people?"
  utter_ask_outdoor_seating:
    - text: "do you want to seat outside?"
  utter_ask_preferences:
    - text: "please provide additional preferences"
  utter_ask_feedback:
    - text: "please give your feedback on how the conversation is going so far"
  utter_submit:
    - text: "done!"
  utter_slots_values:
    - text: "Ok, so you are looking for a restaurant which includes:\n
             - cuisine: {cuisine}\n
             - nummber: {number}\n
             - outdoor_seating: {outdoor_seating}\n
             - preferences: {preferences}\n
             - feedback: {feedback}"
  utter_noworries:
    - text: "you are welcome :)"
  utter_chitchat:
    - text: "chitchat"
  utter_ask_continue:
    - text: "do you want to continue?"
  utter_wrong_cuisine:
    - text: "cuisine type is not in the database, please try again"
  utter_wrong_number:
    - text: "number of people should be a positive integer, please try again"
  utter_wrong_outdoor_seating:
    - text: "could not convert input to boolean value, please try again"
  utter_default:
    - text: "sorry, I didn't understand you, please try input something else"
  utter_greet:
    - text: "Hello. I am restaurant search assistant. How can  help?"
  utter_suggest_restaurant:
    - text: "I can recommend you restaurant La Sicilia. It serves great {cuisine} food!"

actions:
  - utter_slots_values
  - utter_noworries
  - utter_chitchat
  - utter_ask_continue
  - utter_greet
  - utter_suggest_restaurant

forms:
  - restaurant_form
